- name: create ext volume for data
  file: state=directory path={{ ext_hadoop_volume }}

- name: create ext volume for configs
  file: state=directory path={{ ext_hadoop_conf_volume }}

- name: check if a hdfs-journalnode container is started
  command: bash -c "docker ps | grep hdfs-journalnode"
  ignore_errors: True
  register: result

- name: start an hdfs-journalnode container
  command: docker run -d -h {{ ansible_hostname }} --dns {{ ansible_docker0.ipv4.address }} --dns 8.8.8.8 --dns-search node.dc1.consul -p={{ journalnode_port }}:8485 -v {{ ext_hadoop_volume }}:/var/hadoop -v {{ ext_hadoop_conf_volume }}:/hadoop/conf -name hdfs-journalnode gitinsky/hdfs-journalnode:0.1.0
  when: result|failed
